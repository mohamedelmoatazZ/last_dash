<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
 
body, h1, h2, h3, p {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    min-height: 100vh;
    margin: 0;
    background-color: #f4f4f4;
}

.container {
    display: flex;
    width: 100%;
    flex: 1;
}
/* .container:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
} */

.sidebar {
    background-color: #3fa1e2;
    color: white;
    width: 250px;
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
}
/* .sidebar:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
} */

li:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.sidebar h2 {
    margin-bottom: 20px;
}

.sidebar nav ul {
    list-style: none;
    padding: 0;
}

.sidebar nav ul li {
    margin: 10px 0;
}

.sidebar nav ul li a {
    color: white;
    text-decoration: none;
    display: block;
    padding: 10px;
    border-radius: 4px;
}

.sidebar nav ul li a:hover {
    background-color: #575757;
}

.main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

.header {
    background-color: #4CAF50;
    color: white;
    padding: 15px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.content {
    padding: 20px;
    flex: 1;
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
}

.card {
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    padding: 20px;
    flex: 1 1 300px;
    box-sizing: border-box;
}

.card h3 {
    margin-bottom: 10px;
}

.card p {
    color: #666;
}


@media (max-width: 768px) {
    .sidebar {
        width: 100%;
        height: auto;
    }

    .main-content {
        margin-top: 0;
    }
}
header {
    background-color: #3498db;
    color: white;
    padding: 20px;
    text-align: center;
    margin-bottom: 20px;
    border-radius: 5px;
}
.user-profile{
    text-align: end;
    margin-top: -53px;
}
.card:hover {
    transform: translateY(-10px);
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

    </style>
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <nav>
                <hr>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">Messages</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </nav>
        </aside>

        <div class="main-content">
            <header class ="top-nav">
                <h1>
                    Title
                </h1>
                <div class ="user-profile">
                    <img src="WhatsApp Image 2024-03-10 at 04.09.15_cd413a6c.jpg" height="50px" width="50px" style="border-radius: 50%;" alt="User">
                    <span>Username</span>
                </div>
            </header>

            <div class="content">
                
                <section class="card">
                    <h3>Web Developer </h3>
                    <img src="images.jpeg" width="300" height="300">
                </section>

                <section class="card">
                    <h3>Languges</h3>
                    <img src="download.jpeg" width="300" height="300">
                </section>

                <section class="card">
                    <h3>Activity</h3>
                    <img src="/web-development-image.png" width="300" height="300">
                </section>
                                
                <section class="card">
                    <h3>Skills</h3>
                    <img src="/web-developer-skills-resume.webp" width="300" height="300">
                </section>

            </div>
        </div>
    </div>
    <script src="d.js"></script>
</body>
</html>
